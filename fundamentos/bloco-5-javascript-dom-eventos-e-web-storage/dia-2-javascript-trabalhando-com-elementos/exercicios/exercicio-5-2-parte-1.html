<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>ExercÃ­cio 5.2</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
//ðŸš€ Adicione a tag h1 com o texto ExercÃ­cio 5.2 - JavaScript DOM como filho da tag body;
        let titulo = document.createElement('h1');
        titulo.innerText = 'ExercÃ­cio 5.2 - JavaScript DOM';
        document.body.appendChild(titulo);

// ðŸš€ Adicione a tag main com a classe main-content como filho da tag body;
        let mainContent = document.createElement('main');
        mainContent.className = 'main-content';
        document.body.appendChild(mainContent);

// ðŸš€ Adicione a tag section com a classe center-content como filho da tag main criada no passo 2;
        let centerContent = document.createElement('section');
        centerContent.className = 'center-content';
        mainContent.appendChild(centerContent);

// ðŸš€ Adicione a tag p como filho do section criado no passo 3 e coloque algum texto;
        let paragrafo1 = document.createElement('p');
        paragrafo1.innerText = 'Colocando algum texto';
        centerContent.appendChild(paragrafo1);

// ðŸš€ Adicione a tag section com a classe left-content como filho da tag main criada no passo 2;
        let leftContent = document.createElement('section');
        leftContent.className = 'left-content';
        mainContent.appendChild(leftContent);

// ðŸš€ Adicione a tag section com a classe right-content como filho da tag main criada no passo 2;
        let rightContent = document.createElement('section');
        rightContent.className = 'right-content';
        mainContent.appendChild(rightContent);

// ðŸš€ Adicione uma imagem com src configurado para o valor https://picsum.photos/200 e classe small-image. Esse elemento deve ser filho do section criado no passo 5;
        let smallImage = document.createElement('img');
        smallImage.src = 'https://picsum.photos/200'
        smallImage.className = 'small-image';
        leftContent.appendChild(smallImage);

// ðŸš€ Adicione uma lista nÃ£o ordenada com os valores de 1 a 10 por extenso, ou seja, um, dois, trÃªs, ... como valores da lista. Essa lista deve ser filha do section criado no passo 6;
        let rightList = document.createElement('ul');
        rightContent.appendChild(rightList);
        let numeros = ['um', 'dois', 'trÃªs', 'quatro', 'cinco', 'seis', 'sete', 'oito', 'nove', 'dez'];
        for (let index = 0; index < numeros.length; index ++){
            let linhas = document.createElement('li');
            linhas.innerHTML = numeros[index];
            rightList.appendChild(linhas);
        }

// ðŸš€ Adicione 3 tags h3, todas sendo filhas do main criado no passo 2.
        for (let index = 1; index <= 3; index ++){
            let elementosH3 = document.createElement('h3');
            mainContent.appendChild(elementosH3);
        }
    </script>
  </body>
</html>
