<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>TrybeWarts</title>
</head>
<body>
    <header classe="header">
        <img src="https://scontent-for1-1.xx.fbcdn.net/v/t1.6435-9/129351852_2818690001753270_85015407846271114_n.jpg?_nc_cat=104&ccb=1-7&_nc_sid=09cbfe&_nc_ohc=Q1_zOEaksa4AX_IRiFq&_nc_ht=scontent-for1-1.xx&oh=00_AT9vHfl1y0G89zxNnbZX_Lc-VdBBeE3lV8WoAlqNhZrgGQ&oe=6319165C" alt="">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" class="trybewarts-login">
            <input type="email" name="email" id="email" placeholder="Email">
            <input type="password" name="password" id="password" placeholder="Senha">
            <button id="btn-entrar" class="btn btn-primary">Entrar</button>
        </form>
    </header>
    <main>
        <form action="" id="evaluation-form">
            <div class="informacao-pessoal">
                <input type="text" name="nome" id="input-name" placeholder="Nome">
                <input type="text" name="lastname" id="input-lastname" placeholder="Sobrenome">
            </div>
            <div class="informacao-pessoal">
                <input type="email" name="email" id="input-email" placeholder="Email">
                <select id="house">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </div>
            <div id="familia-conteudo">
                <div id="escolha-familia">
                    <label for="" id="label-family">Qual sua família?</label>
                    <div class="opcao-familia">
                        <input class="form-check-input" type="radio" name="family" id="frontend" value="Frontend">
                        <label class="form-check-label" for="frontend">Frontend</label>
                    </div>
                    <div class="opcao-familia">
                        <input class="form-check-input" type="radio" name="family" id="backend" value="Backend">
                        <label class="form-check-label" for="backend">Backend</label>
                    </div>
                    <div class="opcao-familia">
                        <input class="form-check-input" type="radio" name="family" id="fullstack" value="FullStack">
                        <label class="form-check-label" for="fullstack">FullStack</label>
                    </div>                
                </div>
                <div id="conteudo">
                    <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
                    <div id="container-conteudo">
                        <div class="subcontainer">
                            <div class="content-option">
                                <input type="checkbox" name="" id="HoFs" class="subject form-check-input" value="HoFs">
                                <label for="HoFs" class="form-check-label">HoFs</label>
                            </div>
                            <div class="content-option">
                                <input type="checkbox" name="" id="Jest" class="subject form-check-input" value="Jest">
                                <label for="Jest" class="form-check-label">Jest</label>
                            </div>
                            <div class="content-option">
                                <input type="checkbox" name="" id="Promises" class="subject form-check-input" value="Promises">
                                <label for="Promises" class="form-check-label">Promises</label>
                            </div>
                            <div class="content-option">
                                <input type="checkbox" name="" id="React" class="subject form-check-input" value="React">
                                <label for="React" class="form-check-label">React</label>
                            </div>
                            <div class="content-option">
                                <input type="checkbox" name="" id="SQL" class="subject form-check-input" value="SQL">
                                <label for="SQL" class="form-check-label">SQL</label>
                            </div>
                            <div class="content-option">
                                <input type="checkbox" name="" id="Python" class="subject form-check-input" value="Python">
                                <label for="Python" class="form-check-label">Python</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="avaliacao-container">
                <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
                <ul id="lista-avaliacao">
                    <li>
                        <div class="avaliacao-check">
                            <label for="">1</label>
                            <input type="radio" name="rate" value="1" class="form-check-input">   
                        </div>                 
                    </li>
                    <li>
                        <div class="avaliacao-check">
                            <label for="">2</label>
                            <input type="radio" name="rate" value="2" class="form-check-input">   
                        </div>                 
                    </li>
                    <li>
                        <div class="avaliacao-check">
                            <label for="">3</label>
                            <input type="radio" name="rate" value="3" class="form-check-input">   
                        </div>                 
                    </li>
                    <li>
                        <div class="avaliacao-check">
                            <label for="">4</label>
                            <input type="radio" name="rate" value="4" class="form-check-input">   
                        </div>                 
                    </li>
                    <li>
                        <div class="avaliacao-check">
                            <label for="">5</label>
                            <input type="radio" name="rate" value="5" class="form-check-input">   
                        </div>                 
                    </li>
                    <li>
                        <div class="avaliacao-check">
                            <label for="">6</label>
                            <input type="radio" name="rate" value="6" class="form-check-input">   
                        </div>                 
                    </li>
                    <li>
                        <div class="avaliacao-check">
                            <label for="">7</label>
                            <input type="radio" name="rate" value="7" class="form-check-input">   
                        </div>                 
                    </li>
                    <li>
                        <div class="avaliacao-check">
                            <label for="">8</label>
                            <input type="radio" name="rate" value="8" class="form-check-input">   
                        </div>                 
                    </li>
                    <li>
                        <div class="avaliacao-check">
                            <label for="">9</label>
                            <input type="radio" name="rate" value="9" class="form-check-input">   
                        </div>                 
                    </li>
                    <li>
                        <div class="avaliacao-check">
                            <label for="">10</label>
                            <input type="radio" name="rate" value="10" class="form-check-input">   
                        </div>                 
                    </li>
                </ul>
            </div>
            <textarea class="textarea" name="comentario" id="espaco-comentario" cols="30" rows="5" placeholder="Deixe seu comentário:" maxlength="500"></textarea>
            <div class="contador">
                <p>Caracteres restante: </p>
                <p id="counter">500</p>
            </div>
            <div id="agreement-container">
                <input class="form-check-input" type="checkbox" name="agreement" id="agreement" value="1">
                <label class="form-check-label" for="agreement">Você concorda com o uso das informações acima?</label>
            </div>
            <button type="submit" id="submit-btn">Enviar</button>
        </form>
        <form action="" id="form-data"></form>
        <img src="https://http2.mlstatic.com/D_NQ_NP_683045-MLB31027638915_062019-O.jpg" alt="" id="trybewarts-forms-logo">
    </main>
    <footer id="rodape">
        <p>Direitos reservados à Trybewarts©</p>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
