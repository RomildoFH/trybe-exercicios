<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submeter palestra</title>
</head>
<body>
    <header class="speaker-form-header">
        <h1>Submeter Palestra</h1>
        <p>Quer palestrar na nossa conferência? Preencha o formulário!</p>
    </header>
    <form action="" method="get" class="speaker-form">
        <main class="form-row">
            <div classe="line-content">
                <label for="full-name">Nome completo</label><br>
                    <input type="text" name="nome" id="full-name" placeholder="Insira seu nome" autocomplete="off" required>
            </div>
            <div class="line-content">
                <fieldset>
                    <legend>Tipo de palestra</legend>
                    <input type="radio" name="talk-type" id="talk-type1" value="palco-principal">
                    <label for="talk-type1">Palco principal</label>
                    <input type="radio" name="talk-type" id="talk-type2" value="workshop" checked>
                    <label for="talk-type2">Workshop</label>
                </fieldset>                
            </div>
            <div class="line-content">
                <label for="">Tamanho da camiseta</label>
                <select name="t-shirt" id="t-shirt-size">
                    <option value="p">Pequena</option>
                    <option value="m">Média</option>
                    <option value="g" selected>Grande</option>
                    <option value="xg">Extra grande</option>
                </select>
            </div>
            <div class="line-content">
                <label for="">Resumo da sua palestra</label>
                <textarea name="abstract" id="abstract" cols="30" rows="10" class="" placeholder="Descreva sua palestra" maxlength="300"  required></textarea>
            </div>
            <div class="line-content">
                <input type="checkbox" name="available" id="availabe">
                <label for="">Eu estou disponível do dia da palestra</label>
            </div>
            <div class="line-content">   
                <button type="submit">Enviar</button>
            </div>        
        </main>
    </form>
</body>
</html>
