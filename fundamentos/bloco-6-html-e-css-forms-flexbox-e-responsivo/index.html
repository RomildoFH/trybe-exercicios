<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submeter palestra</title>
</head>
<body>
    <header class="speaker-form-header">
        <h1>Submeter Palestra</h1>
        <p>Quer palestrar na nossa conferência? Preencha o formulário!</p>

    <form action="" method="get" class="speaker-form">
        <main class="form-row">
            <div classe="line-content">
                <label for="full-name">Nome completo</label><br>
                    <input type="text" name="nome" id="full-name" placeholder="Insira seu nome" autocomplete="off">
            </div>           
        </main>
    </form>
</body>
</html>
